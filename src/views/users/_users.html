<div id="flashObjective"></div>

<!-- Formulario de búsqueda -->
<form id="user-search-form" class="mb-4">
  <div class="input-group">
    <input type="text" name="name" class="form-control" placeholder="Buscar por nombre">
    <button type="submit" class="btn btn-primary">Buscar</button>
  </div>
</form>

<div id="user-list" class="container mt-4">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {% for user in users %}
    <div class="col">
      <div class="card h-100 shadow-sm">
        <div class="card-body text-center">
          <a href="/users/{{ user.id }}" route>
            <img src="{{ base_url }}/{{ user.avatar }}" alt="{{ user.name }}" style="width: 80px; height: 80px;">
          </a>
          <h5 class="card-title">{{ user.name }}</h5>
          <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
          <p class="card-text"><strong>Rol:</strong> {{ user.role.name | capitalize }}</p>
          <p class="card-text"><strong>Verificado:</strong> 
            {% if user.verified %}
              <span class="badge bg-success">Sí</span>
            {% else %}
              <span class="badge bg-danger">No</span>
            {% endif %}
          </p>
        </div>
        <div class="card-footer text-center">
          <a href="/users/{{ user.id }}" route class="btn btn-success">Ver Detalles</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
